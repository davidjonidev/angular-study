<div class="container pt-2 pb-4">
	<div class="row">
		<div class="col-xs-12">
			<div class="list-group">
				<a href="#" class="list-group-item list-group-item-action active" aria-current="true">
					The current link item
				</a>
				<a href="#" class="list-group-item list-group-item-action">{{ newTask }}</a>
			</div>
		</div>
		<div class="col-xs-12 mt-5">
			<input 
				type="text"
				class="form-control"
				[(ngModel)]="todoTask">
			<p><small>{{ todoTask }}</small></p>
			<button
				class="btn btn-primary"
				(click)="onAddTask()">Add Task</button>
		</div>
	</div>
</div>
