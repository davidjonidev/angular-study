<div class="container p-5">
  <div class="row">
    <div class="col col-12 col-sm-4">
      <select
        class="form-select"
        aria-label="Country Codes"
        [(ngModel)]="selectedCountry"
        (ngModelChange)="countryChanged($event)"
      >
        <option *ngFor="let country of countryData" [ngValue]="country">
          {{ country.iso }} - {{ country.code }}
        </option>
      </select>
    </div>
    <div class="col col-12 col-sm-8">
      <input
        class="form-control"
        [formControl]="phoneFC"
        [inputMask]="phoneInputMask"
        placeholder="{{ countryMask }}"
      />
    </div>
    <div class="col col-12 col-sm-12">
      <p class="bg-dark text-white rounded p-2 mt-4" *ngIf="countryMask">
        <span>Selected mask:</span>
        {{ countryMask }}
      </p>
    </div>
  </div>
</div>
